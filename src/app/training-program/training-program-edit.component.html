<div class="modal-content" >
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Редактирование: {{editableRow.first}}</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="md-form">
        <p>Название</p>
        <input id="second" type="text" class="form-control" formControlName="second" mdbInput mdbValidate
                  [validateSuccess]="false">

        <mdb-error *ngIf="second.invalid && (second.dirty || second.touched)">Input is required</mdb-error>
      </div>

      <div class="md-form">
        <p>Количество часов</p>
        <input id="third" type="number" class="form-control" formControlName="third" mdbInput mdbValidate
                  [validateSuccess]="false">

        <mdb-error *ngIf="third.invalid && (third.dirty || third.touched)">Input is required</mdb-error>
      </div>

      <div>
        <mdb-checkbox [default]="true" (change)="changeIsDistanceLearning($event.checked)" formControlName="fourth">Дистанционное обучение</mdb-checkbox>
      </div>

      <div>
        <mdb-checkbox *ngIf="this.isDistanceLearning == true" [default]="true" formControlName="fifth">Контрольная работа</mdb-checkbox>
      </div>

      <div>
        <mdb-checkbox *ngIf="this.isDistanceLearning == true" [default]="true" formControlName="sixth">Самостоятельная работа</mdb-checkbox>
      </div>

      <div *ngIf="this.isDistanceLearning == true" class="md-form">
        <p>Содержание контрольной работы</p>
        <textarea id="seventh" type="text" class="form-control" formControlName="seventh" mdbInput mdbValidate
                  [validateSuccess]="false"></textarea>

        <mdb-error *ngIf="seventh.invalid && (seventh.dirty || seventh.touched)">Input is required</mdb-error>
      </div>
      <br>

      <label>Кафедра</label>
      <select class="browser-default custom-select" id="eight" formControlName="eight">
        <option *ngFor="let el of departments" [ngValue]="el.id">{{el.name}}</option>
      </select>

      <label>Категория учащегося</label>
      <select class="browser-default custom-select" id="tenth" formControlName="tenth">
        <option *ngFor="let el of studentCategories" [ngValue]="el.id">{{el.name}}</option>
      </select>

      <label>Тип аттестации</label>
      <select class="browser-default custom-select" id="twelfth" formControlName="twelfth">
        <option *ngFor="let el of certificationTypes" [ngValue]="el.id">{{el.name}}</option>
      </select>


    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            [disabled]="form.invalid" (click)="editRow()">Сохранить
    </button>
  </div>
</div>
