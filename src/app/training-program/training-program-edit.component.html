<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Учебная программа</h4>
  </div>
  <button (click)="getLol()">Сохранить
  </button>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="md-textarea">
        <label for="second">Название</label>
        <textarea id="second" type="text" class="md-textarea md-textarea-auto form-control"
                  formControlName="second" mdbInput mdbValidate [validateSuccess]="false"></textarea>
        <mdb-error *ngIf="second.invalid && (second.dirty || second.touched)"></mdb-error>
      </div>

      <div class="md-form">
        <label for="third">Количество часов</label>
        <input id="third" type="number" class="form-control" formControlName="third" mdbInput mdbValidate
               [validateSuccess]="false">
        <div *ngIf="third.invalid && (third.dirty || third.touched)">
          <mdb-error *ngIf="third.errors.required">Обязательно для заполнения</mdb-error>
          <mdb-error *ngIf="third.errors.numberRange">Число должно находиться в диапазоне от 36 до 100
          </mdb-error>
        </div>
      </div>

      <div class="md-form">
        <label for="fifteenth">Количество недель</label>
        <input id="fifteenth" type="number" class="form-control" formControlName="fifteenth" mdbInput mdbValidate
               [validateSuccess]="false">
        <div *ngIf="fifteenth.invalid && (fifteenth.dirty || fifteenth.touched)">
          <mdb-error *ngIf="fifteenth.errors.required">Обязательно для заполнения</mdb-error>
          <mdb-error *ngIf="fifteenth.errors.numberRange">Число должно находиться в диапазоне от 1 до 10
          </mdb-error>
        </div>
      </div>

      <div>
        <mdb-checkbox [default]="true" (change)="changeIsDistanceLearning($event.checked)"
                      formControlName="fourth">Дистанционное обучение
        </mdb-checkbox>
      </div>

      <div>
        <mdb-checkbox *ngIf="this.isDistanceLearning == true" [default]="true"
                      formControlName="fifth">Контрольная работа
        </mdb-checkbox>
      </div>

      <div>
        <mdb-checkbox *ngIf="this.isDistanceLearning == true" [default]="true"
                      formControlName="sixth">Самостоятельная работа
        </mdb-checkbox>
      </div>
      <br><br>

      <label for="seventh">Кафедра</label>
      <select class="browser-default custom-select" id="seventh" formControlName="seventh" mdbValidate
              [validateSuccess]="false">
        <option value="" disabled>Выберите кафедру</option>
        <option *ngFor="let el of departments" [ngValue]="el.id">{{el.name}}</option>
      </select>
      <mdb-error *ngIf="seventh.invalid && (seventh.dirty || seventh.touched)"></mdb-error>
      <br><br>

      <label for="ninth">Категория слушателей</label>
      <select class="browser-default custom-select" id="ninth" formControlName="ninth" mdbValidate
              [validateSuccess]="false">
        <option value="" disabled>Выберите категорию слушателей</option>
        <option *ngFor="let el of studentCategories" [ngValue]="el.id">{{el.name}}</option>
      </select>
      <mdb-error *ngIf="ninth.invalid && (ninth.dirty || ninth.touched)"></mdb-error>
      <button size="sm" type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
              (click)="addStudentCategory()">Добавить новую категорию слушателей
      </button>
      <br><br>

      <label for="eleventh">Тип аттестации</label>
      <select class="browser-default custom-select" id="eleventh" formControlName="eleventh" mdbValidate
              [validateSuccess]="false">
        <option value="" disabled>Выберите тип аттестации</option>
        <option *ngFor="let el of certificationTypes" [ngValue]="el.id">{{el.name}}</option>
      </select>
      <mdb-error *ngIf="eleventh.invalid && (eleventh.dirty || eleventh.touched)"></mdb-error>
      <br><br>

      <label for="thirteenth">Форма получения образования</label>
      <select class="browser-default custom-select" id="thirteenth" formControlName="thirteenth" mdbValidate
              [validateSuccess]="false">
        <option value="" disabled>Выберите форму получения образования</option>
        <option *ngFor="let el of formOfEducations" [ngValue]="el.id">{{el.name}}</option>
      </select>
      <mdb-error *ngIf="thirteenth.invalid && (thirteenth.dirty || thirteenth.touched)"></mdb-error>
      <br><br>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            [disabled]="form.invalid" (click)="editRow()">Сохранить
    </button>
  </div>
</div>
