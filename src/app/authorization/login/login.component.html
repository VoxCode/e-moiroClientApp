<button type="button" mdbBtn type="button" gradient="blue" rounded="true" data-toggle="modal" data-target="#basicExample"
        (click)="frame.show()" mdbWavesEffect>Войти в систему</button>

<div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header text-center">
        <h4 class="modal-title w-100 font-weight-bold">Авторизация</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="modal-body mx-3">
          <div class="md-form mb-5">
            <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
            <input type="text" id="defaultForm-name" [formControl]="username" class="form-control"
                   mdbInput mdbValidate>
            <label for="defaultForm-name">Ваш логин</label>
            <mdb-error
              *ngIf="username.invalid && (username.dirty || username.touched)">
              Логин должен содержать не менее 5 символов
            </mdb-error>
            <mdb-success
              *ngIf="username.valid && (username.dirty || username.touched)">
              Все хорошо
            </mdb-success>
          </div>

          <div class="md-form mb-4">
            <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
            <input type="password" id="defaultForm-pass" [formControl]="password" class="form-control"
                   mdbInput mdbValidate>
            <label for="defaultForm-pass">Ваш пароль</label>
            <mdb-error
              *ngIf="password.invalid && (password.dirty || password.touched)">
              Пароль должен содержать не менее 6 символов
            </mdb-error>
            <mdb-success
              *ngIf="password.valid && (password.dirty || password.touched)">
              Все хорошо
            </mdb-success>
          </div>

        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button [disabled]="username.invalid || password.invalid"
                  mdbBtn gradient="blue" rounded="true" name="submit" mdbWavesEffect>Войти</button>
        </div>
      </form>
    </div>
  </div>
</div>



<div mdbModal #errorFrame="mdbModal" class="modal fade top" id="frameModalBottom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-notify modal-danger" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Неверно указан логин или пароль!</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="errorFrame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
