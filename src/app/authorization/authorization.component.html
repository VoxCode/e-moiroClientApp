    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Добро пожаловать в Smart МОИРО</h3><br>
<!--      <p>Сегодня прекрасный день</p>-->
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(6).jpg" alt="Second slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 class="h3-responsive">Добро пожаловать в Smart МОИРО</h3><br>
<!--      <p>Сегодня прекрасный день</p>-->
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view w-100">
      <img class="d-block w-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(9).jpg" alt="Third slide">
      <div class="mask rgba-black-strong waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <h3 lang="ru" class="h3-responsive">Добро пожаловать в Smart МОИРО</h3><br>
<!--      <p>Сегодня прекрасный день</p>-->
    </div>
  </mdb-carousel-item>
</mdb-carousel>
<img class="logo" [src]="['assets/герб%20моиро%20(Синий).png']" alt="thumbnail">

<div class="auth-buttons">
  <button mdbBtn type="button" color="white" rounded="true" data-toggle="modal" data-target="#basicExample"
          (click)="login()" mdbWavesEffect><a>Войти в систему</a></button>
  <button mdbBtn type="button" color="white" rounded="true" data-toggle="modal" data-target="#basicExample"
          (click)="register()" mdbWavesEffect><a>Зарегистрироваться</a></button>
</div>

<div mdbModal #successRegFrame="mdbModal" class="modal fade bottom" id="frameModalBottom" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-side modal-bottom-left modal-notify modal-success" role="document">
    <!--Content-->
    <div class="modal-content">
      <!--Header-->
      <div class="modal-header">
        <p class="heading lead">Регистрация прошла успешно!   Введите свой логин и пароль</p>

        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="successRegFrame.hide()">
          <span aria-hidden="true" class="white-text">&times;</span>
        </button>
      </div>
    </div>
    <!--/.Content-->
  </div>
</div>
