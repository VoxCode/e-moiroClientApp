<div class="container-fluid">
  <div class="backButton">
    <button routerLink="/trainingProgram" type="button" size="sm" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>
      <mdb-icon fas icon="arrow-left" size="lg"></mdb-icon> Выход</button>
  </div><br>
  <h4 *ngIf="trainingProgram">Учебная программа: <strong>«{{trainingProgram.name}}»</strong></h4><br>
  <h5 *ngIf="trainingProgram">Тип итоговой аттестации: <strong>{{trainingProgram.certificationTypeName}}</strong></h5>

  <app-training-program-stepper [id]="id"></app-training-program-stepper>

    <div class="tabMenu">
      <button type="button" mdbBtn color="primary" size="sm" class="relative waves-light" (click)="save()" mdbWavesEffect>
        <mdb-icon size="lg" far icon="save"></mdb-icon></button>
    </div>

  <div cdkDropListGroup>
    <div class="row">
      <div class="col-sm-6">
        <div class="example-container">
          <h2>Предложено</h2>

          <div
            cdkDropList
            [cdkDropListData]="todo"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.third}}</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="example-container">
          <h2>Выбрано</h2>

          <div
            cdkDropList
            [cdkDropListData]="done"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.third}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>



  <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Далее</button>
</div>
