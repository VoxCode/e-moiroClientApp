<h1>Преподаватели</h1>

<div class="row">
  <div *ngIf="globals.role === 'admin'" class="col-sm-2">
    <app-curriculum-topic-list></app-curriculum-topic-list>
  </div>
  <div class="col-sm">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="md-form">
            <input type="text" class="form-control" [(ngModel)]="searchText" (keyup)="searchItems()" id="search-input"
                   mdbInput>
            <label for="search-input">Поиск</label>
          </div>
        </div>
        <div class="addButton">
          <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.show()"
                  mdbWavesEffect><mdb-icon fas icon="plus" size="lg"></mdb-icon></button>
        </div>
        <table mdbTable #tableEl="mdbTable" stickyHeader="true" hover="true" class="z-depth-1">
          <thead class="sticky-top">
          <tr>
            <th *ngFor="let head of headElements; let i = index" [mdbTableSort]="elements"
                [sortBy]="headElements[i]"
                scope="col">{{head | titlecase}}
              <mdb-icon fas icon="sort"></mdb-icon>
            </th>
          </tr>
          </thead>
          <tbody #row>
          <tr mdbTableCol *ngFor="let el of elements; let i = index">
            <th *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex" scope="row">{{el.id}}</th>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.first}}</td>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.third}}</td>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.second}}</td>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.fourth}}</td>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.fifth}}</td>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{el.sixth}}</td>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
              <mdb-checkbox [disabled]="true" [(ngModel)]="el.seventh" [default]="true"></mdb-checkbox></td>
            <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
              <button *ngIf="el.seventh" type="button" mdbBtn color="success" size="sm" class="relative waves-light"
                      (click)="addTeacherDepartment(el.first)"
                      mdbWavesEffect><mdb-icon fas icon="plus" size="lg"></mdb-icon></button>
              <button type="button" mdbBtn color="primary" size="sm" class="relative waves-light" (click)="editRow(el)"
                      mdbWavesEffect><mdb-icon fas icon="edit" size="lg"></mdb-icon></button>
              <button type="button" mdbBtn color="danger" size="sm" class="relative waves-light"
                      (click)="delete(el)" *ngIf="globals.role === 'admin'" mdbWavesEffect>
                <mdb-icon fas icon="trash-alt" size="lg"></mdb-icon>
              </button>
            </td>
          </tr>
          </tbody>
          <tfoot class="grey lighten-5 w-100">
          <tr>
            <td colspan="9">
              <mdb-table-pagination [tableEl]="tableEl" paginationAlign="" [searchDataSource]="elements"></mdb-table-pagination>
            </td>
          </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>

<!--шаблон для добавления-->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-fluid" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide(); cancel()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Преподаватели</h4>
      </div>
      <div class="modal-body">
        <div class="md-form">
          <label for="third">Фамилия</label>
          <input id="third" type="text" [(ngModel)]="this.value.lastName" class="md-textarea form-control" mdbInput>
        </div>
        <div class="md-form">
          <label for="second">Имя</label>
          <input id="second" type="text" [(ngModel)]="this.value.firstName" class="md-textarea form-control" mdbInput>
        </div>
        <div class="md-form">
          <label for="fourth">Отчество</label>
          <input id="fourth" type="text" [(ngModel)]="this.value.patronymicName" class="md-textarea form-control" mdbInput>
        </div>
        <div class="md-form">
          <label for="fifth">Должность</label>
          <input id="fifth" type="text" [(ngModel)]="this.value.position" class="md-textarea form-control" mdbInput>
        </div>
        <div class="md-form">
          <label for="sixth">Академическое звание</label>
          <input id="sixth" type="text" [(ngModel)]="this.value.academicRank" class="md-textarea form-control" mdbInput>
        </div>
        <br><br>
        <mdb-checkbox [(ngModel)]="this.value.isCathedral" [default]="true">Кафедрал</mdb-checkbox>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="primary" class="relative waves-light"
                (click)="basicModal.hide(); crate()" mdbWavesEffect>Сохранить</button>
      </div>
    </div>
  </div>
</div>
