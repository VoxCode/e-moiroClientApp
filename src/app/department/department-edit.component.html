<div class="modal-content" >
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Кафедра</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="md-textarea">
        <label for="last">Название кафедры</label>
        <textarea id="last" type="text" class="md-textarea md-textarea-auto form-control"
                  formControlName="last" mdbInput mdbValidate [validateSuccess]="false"></textarea>
        <mdb-error *ngIf="last.invalid && (last.dirty || last.touched)"></mdb-error>
      </div>
      <div class="md-form">
        <label for="second">Заведующий кафедрой</label>
        <input id="second" type="text" class="form-control" formControlName="second" mdbInput mdbValidate
                  [validateSuccess]="false">
        <mdb-error *ngIf="last.invalid && (last.dirty || last.touched)">Обязательно для заполнения</mdb-error>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            [disabled]="form.invalid" (click)="editRow()">Сохранить
    </button>
  </div>
</div>
