<div class="container-fluid">
  <div class="backButton">
    <button [routerLink]="'/' + globals.role +'/trainingProgram'"
            type="button" size="sm" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>
      <mdb-icon fas icon="arrow-left" size="lg"></mdb-icon> Выход</button>
  </div><br>
  <h4 *ngIf="trainingProgram">Учебная программа: <strong>«{{trainingProgram.name}}»</strong></h4><br>

  <app-training-program-stepper [id]="id"></app-training-program-stepper>

  <h3><strong>Перетащите необходимые элементы</strong></h3>

  <div cdkDropListGroup>
    <div class="row">
      <div class="col-sm-6"><br>
        <app-template-offer [todo]="todo"></app-template-offer>
      </div>
      <div class="col-sm-6">
        <div class="example-container">
          <h2>Перечень</h2>
          <button *ngIf="done.length === 0" type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
                  (click)="trainingProgramAdditionalLiteratureCrateForm()" mdbWavesEffect
          ><mdb-icon fas icon="plus" size="sm"></mdb-icon>
          </button>

          <div
            cdkDropList
            [cdkDropListData]="done"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done; index as i" cdkDrag>{{i+1}}. {{item.content}}
              <br><br>
              <div class="buttons">
                <button *ngIf="i == done.length - 1" type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
                        (click)="trainingProgramAdditionalLiteratureCrateForm()" mdbWavesEffect>
                  <mdb-icon fas icon="plus" size="lg"></mdb-icon>
                </button>
                <button type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
                        (click)="trainingProgramAdditionalLiteratureEditForm(item)" mdbWavesEffect>
                  <mdb-icon fas icon="edit" size="lg"></mdb-icon>
                </button>
                <button type="button" mdbBtn color="danger" size="sm" class="relative waves-light"
                        (click)="deleteTrainingProgramAdditionalLiterature(item, i)" mdbWavesEffect>
                  <mdb-icon fas icon="trash-alt" size="lg"></mdb-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <button style="float: left; border-radius: 5px" type="button" [routerLink]="['/' + globals.role +'/trainingProgramMainLiteratureStep', id]"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Назад</button>
  <button style="float: left; border-radius: 5px" type="button" [routerLink]="['/' + globals.role +'/trainingProgramRegulationStep', id]"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Далее</button><br>
</div>
