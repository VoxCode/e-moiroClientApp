<h3><strong>Перетащите необходимые элементы</strong></h3>
<div cdkDropListGroup>
  <div class="row">
    <div class="col-sm-6"><br>
      <app-template-offer [todo]="todo" [heading]="heading"></app-template-offer>
    </div>
    <div class="col-sm-6">
      <div class="example-container">
        <h2>Перечень</h2>
        <button *ngIf="done.length === 0" matTooltip="Создать вопрос" type="button" mdbBtn color="primary" size="sm"
                class="relative waves-light"
                (click)="trainingProgramFinalExaminationCrateForm()" mdbWavesEffect>
          <mdb-icon fas icon="plus" size="sm"></mdb-icon>
        </button>

        <div
          cdkDropList
          [cdkDropListData]="done"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of done; index as i" cdkDrag>{{i + 1}}. {{item.content}}
            <br><br>
            <div class="buttons">
              <button matTooltip="Создать вопрос" type="button" *ngIf="i == done.length - 1" mdbBtn color="primary"
                      size="sm" class="relative waves-light"
                      (click)="trainingProgramFinalExaminationCrateForm()" mdbWavesEffect>
                <mdb-icon fas icon="plus" size="lg"></mdb-icon>
              </button>
              <button matTooltip="Редактировать" type="button" mdbBtn color="primary" size="sm"
                      class="relative waves-light"
                      (click)="trainingProgramFinalExaminationEditForm(item)" mdbWavesEffect>
                <mdb-icon fas icon="edit" size="lg"></mdb-icon>
              </button>
              <button matTooltip="Удалить" type="button" mdbBtn color="danger" size="sm"
                      class="relative waves-light"
                      (click)="deleteTrainingProgramFinalExamination(item, i)" mdbWavesEffect>
                <mdb-icon fas icon="trash-alt" size="lg"></mdb-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br><br>
