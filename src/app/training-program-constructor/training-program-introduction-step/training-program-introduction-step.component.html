<div class="container-fluid">
  <div class="backButton">
    <button [disabled]="!isSave" [routerLink]="'/' + globals.role +'/trainingProgram'" type="button" size="sm" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>
      <mdb-icon fas icon="arrow-left" size="lg"></mdb-icon> Выход
    </button>
    <button (click)="crateTemplate()" type="button" size="sm" mdbBtn color="red" class="relative waves-light" mdbWavesEffect>
      <mdb-icon fas icon="trash" size="lg"></mdb-icon> Очистить
    </button>
  </div><br>
  <h4 *ngIf="trainingProgram">Учебная программа: <strong>«{{trainingProgram.name}}»</strong></h4><br>

  <app-training-program-stepper [id]="id"></app-training-program-stepper>

  <app-document-editor-form *ngIf="docxContent"
                            [docxContent]="docxContent"
                            (saveButtonClicked)="saveChanges($event)"
                            (isSaveFalse)="isSaveChange($event)">
  </app-document-editor-form>

  <br>
  <button [disabled]="!isSave" style="float: left; border-radius: 5px" type="button" [routerLink]="['/' + globals.role +'/trainingProgramExpertStep', id]"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Назад</button>
  <button [disabled]="!isSave" style="float: left; border-radius: 5px" type="button" [routerLink]="['/' + globals.role +'/trainingProgramMainStep', id]"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Далее</button><br>
</div>
