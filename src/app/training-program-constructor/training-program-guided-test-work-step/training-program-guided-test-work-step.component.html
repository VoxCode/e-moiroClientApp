<div class="container-fluid">
  <div class="backButton">
    <button [routerLink]="'/' + globals.role +'/trainingProgram'"
            type="button" size="sm" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>
      <mdb-icon fas icon="arrow-left" size="lg"></mdb-icon> Выход</button>
  </div><br>
  <h4 *ngIf="trainingProgram">Учебная программа: <strong>«{{trainingProgram.name}}»</strong></h4><br>

  <app-training-program-stepper [id]="id"></app-training-program-stepper>

  <div *ngFor="let item of curriculumTopicTrainingPrograms; index as i ">

    <div class="example-container">
      <h4><strong>Тема {{(i+1)}}</strong></h4>
      <h5><strong>«{{item.topicTitle.toUpperCase()}}»‎</strong></h5>

      <app-guided-test-work-topic-child></app-guided-test-work-topic-child>


    </div>

  </div>

  <br><br>


</div>
