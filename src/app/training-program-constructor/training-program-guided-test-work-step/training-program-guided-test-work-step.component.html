<div class="container-fluid">
  <div class="backButton">
    <button [routerLink]="'/' + globals.role +'/trainingProgram'"
            type="button" size="sm" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>
      <mdb-icon fas icon="arrow-left" size="lg"></mdb-icon> Выход</button>
  </div><br>
  <h4 *ngIf="trainingProgram">Учебная программа: <strong>«{{trainingProgram.name}}»</strong></h4><br>

  <app-training-program-stepper *ngIf="trainingProgram" [id]="id" [isDistanceLearning]="trainingProgram.isDistanceLearning"></app-training-program-stepper>

  <div *ngFor="let item of curriculumTopicTrainingPrograms; index as i ">

    <div class="example-container">
      <h4><strong>Тема {{(i+1)}}</strong></h4>
      <h5><strong>«{{item.topicTitle.toUpperCase()}}»‎</strong></h5>

      <app-guided-test-work-topic-child></app-guided-test-work-topic-child>


    </div>

  </div>

  <br><br>

  <button type="button" [routerLink]="['/' + globals.role +'/trainingProgramRegulationStep', id]"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Назад</button>
  <button type="button" [routerLink]="'/' + globals.role +'/trainingProgram'"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Завершить</button>
  <button type="button" size="sm" [routerLink]="['/' + globals.role +'/docxGeneratorTP', id]" mdbBtn color="orange"
          class="relative waves-light" mdbWavesEffect>Сгенерировать УП</button>
  <button type="button" size="sm" [routerLink]="['/' + globals.role +'/docxGeneratorATP', id]" mdbBtn color="orange"
          class="relative waves-light" mdbWavesEffect>Сгенерировать УТП</button><br>

</div>
