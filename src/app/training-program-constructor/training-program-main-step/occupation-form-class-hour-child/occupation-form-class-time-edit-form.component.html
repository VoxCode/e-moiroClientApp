<div class="modal-content" >
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Форма и время занятия</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">

      <label for="occupationFormId">Форма занятия</label>
      <select class="browser-default custom-select" id="occupationFormId" formControlName="occupationFormId" mdbValidate
              [validateSuccess]="false">
        <option value="" disabled>Выберите форму занятия</option>
        <option *ngFor="let el of occupationForms" [ngValue]="el.id">{{el.fullName}}</option>
      </select>
      <mdb-error *ngIf="occupationFormId.invalid && (occupationFormId.dirty || occupationFormId.touched)"></mdb-error>
      <br><br>

      <div class="md-form">
        <label for="classHours">Количество часов</label>
        <input id="classHours" type="number" min="0" max="100" class="form-control" formControlName="classHours" mdbInput mdbValidate
               [validateSuccess]="false" >
        <mdb-error *ngIf="classHours.invalid && (classHours.dirty || classHours.touched)">Некорректно введено число</mdb-error>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            [disabled]="form.invalid" (click)="editRow()">Сохранить
    </button>
  </div>
</div>
