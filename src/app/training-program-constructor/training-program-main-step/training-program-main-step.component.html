<div class="container-fluid">
  <div class="backButton">
    <button [routerLink]="'/' + globals.role +'/trainingProgram'"
            type="button" size="sm" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>
      <mdb-icon fas icon="arrow-left" size="lg"></mdb-icon> Выход</button>
  </div><br>
  <h4 *ngIf="trainingProgram">Учебная программа: <strong>«{{trainingProgram.name}}»</strong></h4><br>
  <h5 *ngIf="trainingProgram"><strong>Количество часов: {{trainingProgram.numberOfHours}}</strong></h5>

  <app-training-program-stepper *ngIf="trainingProgram" [id]="id" [isDistanceLearning]="trainingProgram.isDistanceLearning"></app-training-program-stepper>

  <h3><strong>Перетащите необходимые элементы</strong></h3>

  <div cdkDropListGroup>
    <div class="row">
      <div class="col-sm-4"><br>
        <app-template-offer [todo]="todo"></app-template-offer>
      </div>
      <div class="col-sm-8">

        <app-curriculum-section-child
          *ngIf="trainingProgram"
          [trainingProgram]="trainingProgram"
          [occupationForms]="occupationForms"
          (newTodoValue)="addNewTemplate($event)">
        </app-curriculum-section-child>

      </div>
    </div>
  </div>
  <br><br>

  <button type="button" [routerLink]="['/' + globals.role +'/trainingProgramIntroductionStep', id]"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Назад</button>
  <button type="button" [routerLink]="['/' + globals.role +'/trainingProgramCertificationStep', id]"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Далее</button><br>
</div>
