<div class="container-fluid">
  <div class="backButton">
    <button [routerLink]="'/' + globals.role +'/trainingProgram'" type="button" size="sm" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>
      <mdb-icon fas icon="arrow-left" size="lg"></mdb-icon> Выход</button>
  </div><br>
  <h4 *ngIf="trainingProgram">Учебная программа: <strong>«{{trainingProgram.name}}»</strong></h4><br>

  <app-training-program-stepper *ngIf="trainingProgram" [id]="id" [isDistanceLearning]="trainingProgram.isDistanceLearning"></app-training-program-stepper>

  <h3><strong>Перетащите необходимые элементы</strong></h3>

  <div cdkDropListGroup>
    <div class="row">
      <div class="col-sm-6"><br>
        <app-template-offer [todo]="todo" [heading]="heading"></app-template-offer>
      </div>
      <div class="col-sm-6">
        <div class="example-container">
          <h2>Перечень</h2>
          <button matTooltip="Добавить" *ngIf="done.length === 0" type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
                  (click)="trainingProgramRegulationCrateForm()" mdbWavesEffect>
            <mdb-icon fas icon="plus" size="sm"></mdb-icon>
          </button>

          <div
            cdkDropList
            [cdkDropListData]="done"
            class="example-list"
            (cdkDropListDropped)="drop($any($event))">
            <div class="example-box" *ngFor="let item of done; index as i" cdkDrag>{{i+1}}. {{item.content}}
              <ng-container *ngIf="item.accessDateEnabled">– Дата доступа : {{ item.accessDate | date:'dd.MM.y'}}</ng-container>
              <br><br>
              <div class="buttons">
                <button matTooltip="Добавить" *ngIf="i == done.length - 1" type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
                        (click)="trainingProgramRegulationCrateForm()" mdbWavesEffect>
                  <mdb-icon fas icon="plus" size="lg"></mdb-icon>
                </button>
                <button matTooltip="Редактировать" type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
                        (click)="trainingProgramRegulationEditForm(item)" mdbWavesEffect>
                  <mdb-icon fas icon="edit" size="lg"></mdb-icon>
                </button>
                <button matTooltip="Удалить" type="button" mdbBtn color="danger" size="sm" class="relative waves-light"
                        (click)="deleteTrainingProgramRegulation(item, i)" mdbWavesEffect>
                  <mdb-icon fas icon="trash-alt" size="lg"></mdb-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>

  <button type="button" [routerLink]="['/' + globals.role +'/trainingProgramAdditionalLiteratureStep', id]"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Назад</button>
  <button *ngIf="trainingProgram && !trainingProgram.isDistanceLearning" type="button"
          [routerLink]="'/' + globals.role +'/trainingProgram'"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Завершить</button>
  <button *ngIf="trainingProgram && !trainingProgram.isDistanceLearning" type="button" size="sm"
          [routerLink]="['/' + globals.role +'/docxGeneratorTP', id]" mdbBtn color="orange"
          class="relative waves-light" mdbWavesEffect>Сгенерировать УП</button>
  <button *ngIf="trainingProgram && !trainingProgram.isDistanceLearning" type="button" size="sm"
          [routerLink]="['/' + globals.role +'/docxGeneratorATP', id]" mdbBtn color="orange"
          class="relative waves-light" mdbWavesEffect>Сгенерировать УТП</button>
  <button *ngIf="trainingProgram && trainingProgram.isDistanceLearning" type="button"
          [routerLink]="['/' + globals.role +'/trainingProgramGuidedTestWorkStep', id]"
          mdbBtn color="primary" size="sm" class="relative waves-light" mdbWavesEffect>Далее</button><br>
</div>
