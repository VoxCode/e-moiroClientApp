<div class="offer">
  <h2 style="margin-left: 15px; margin-top: 15px">{{heading}}</h2>
  <div style="margin: 0 25px 25px 0" class="md-form">
    <input style="max-width: 100%; margin-left: 10px" type="search" class="form-control" id="search-input" [(ngModel)]="searchText"
           mdbInput>
    <label style="margin-left: 10px" for="search-input">Поиск</label>
  </div>
  <div class="example-container">
    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListEnterPredicate]="noReturnPredicate">
      <div class="example-box" *ngFor="let item of todo | filter: searchText;
      index as i" cdkDrag>
        <p *ngIf="item.topicTitle">{{i+1}}. {{item.topicTitle}}</p>
        <p *ngIf="item.content">{{i+1}}. {{item.content}}</p>
      </div>
    </div>
  </div>
</div>
