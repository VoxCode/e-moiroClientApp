<div class="modal-content" >
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Редактирование: {{editableRow.first}}</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="md-form">
        <label for="first">Email</label>
        <input id="first" type="text" class="form-control" formControlName="first" mdbInput mdbValidate
                  [validateSuccess]="false">

        <mdb-error *ngIf="first.invalid && (first.dirty || last.touched)">Input is required</mdb-error>
      </div>
      <div class="md-form">
        <label for="second">Логин</label>
        <input id="second" type="text" class="form-control" formControlName="second" mdbInput mdbValidate
               [validateSuccess]="false">

        <mdb-error *ngIf="second.invalid && (second.dirty || second.touched)">Input is required</mdb-error>
      </div>
      <div class="mdb-select">
        <label for="last">Роль</label>
        <select id="last" class="browser-default custom-select" formControlName="last">
          <option *ngFor="let el of roles" [ngValue]="el.name">{{el.name}}</option>
        </select>
      </div>
      <br><br>
    </form>
    <ng-select *ngIf="teachers.length !== 0" [items]="this.teachers" [clearable]="false"
               (change)="updateUser()"
               bindValue=""
               bindLabel="fullNameForm"
               [(ngModel)]="teacherSelect"
               placeholder="Связь учетной записи и преподавателя">
    </ng-select>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            [disabled]="form.invalid" (click)="editRow()">Сохранить
    </button>
  </div>
</div>
