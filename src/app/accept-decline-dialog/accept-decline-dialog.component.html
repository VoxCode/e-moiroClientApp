<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <p>{{data.question}}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">{{data.yesButton}}</button>
  <button mat-raised-button color="warn"[mat-dialog-close]="false">{{data.noButton}}</button>
</div>
