<div class="modal-content" >
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Задание Управляемой самостоятельной работы</h4>
  </div>
  <div class="modal-body">
    <form [formGroup]="form">
      <div class="md-textarea">
        <label for="content">Содержимое</label>
        <textarea id="content" type="text" class="md-textarea md-textarea-auto form-control"
                  formControlName="content" mdbInput mdbValidate [validateSuccess]="false"></textarea>
        <mdb-error *ngIf="content.invalid && (content.dirty || content.touched)"></mdb-error>
      </div><br>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            [disabled]="form.invalid" (click)="editRow()">Сохранить
    </button>
  </div>
</div>
