<div class="control-section">
  <div class="col-lg-12 content-wrapper">
    <ejs-schedule *ngIf="eventSettings" #scheduleObj width='100%' cssClass='timeline-resource' height='800px' [timeScale]="timeScale" [currentView]="currentView"
                  [workHours]="workHours" [selectedDate]="selectedDate" [group]="group" [eventSettings]="eventSettings" (eventRendered)="onEventRendered($event)"
                  (actionBegin)="onActionBegin($event)" (renderCell)="onRenderCell($event)" (popupOpen)="onPopupOpen($event)"  >
      <e-resources>
        <e-resource field='RoomId' title='Room Type' [dataSource]='roomData' [allowMultiple]='allowMultiple' name='MeetingRoom'
                    textField='text' idField='id' colorField='color'>
        </e-resource>
      </e-resources>
      <e-views>
        <e-view option="TimelineDay"></e-view>
        <e-view option="TimelineWeek"></e-view>
      </e-views>
      <ng-template #resourceHeaderTemplate let-data>
        <div class='template-wrap'>
          <div class="name">{{data.resourceData.text}}</div>
        </div>
      </ng-template>

      <ng-template #editorTemplate let-data>
        <table *ngIf="data != undefined" class="custom-event-editor" width="100%" cellpadding="5">
          <tbody>
          <tr>
            <td class="e-textlabel">Тема</td>
            <td colspan="4">
              <input id="Subject" class="e-field e-input" type="text" value="{{data.Subject}}"
                     name="Subject" style="width: 100%" />
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">E</td>
            <td colspan="4">

              <ejs-dropdownlist id='Status' class="e-field" data-name="Status" placeholder='Choose Status'
                                [dataSource]='StatusData' [fields]='statusFields' value='{{data.Status}}'>
              </ejs-dropdownlist>
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Начало</td>
            <td colspan="4">
              <ejs-datetimepicker id="StartTime" class="e-field" data-name="StartTime" format="M/dd/yy h:mm a"
                                  [value]="dateParser(data.startTime || data.StartTime)">
              </ejs-datetimepicker>
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">До</td>
            <td colspan="4">
              <ejs-datetimepicker id="EndTime" class="e-field" data-name="EndTime" format="M/dd/yy h:mm a"
                                  [value]='dateParser(data.endTime || data.EndTime)'></ejs-datetimepicker>
            </td>
          </tr>
          <tr>
            <td class="e-textlabel">Reason</td>
            <td colspan="4">
                            <textarea id="Description" class="e-field e-input" name="Description" rows="3" cols="50"
                                      value="{{data.Description}}"
                                      style="width: 100%; height: 60px !important; resize: vertical"></textarea>
            </td>
          </tr>
          </tbody>
        </table>
      </ng-template>

    </ejs-schedule>
  </div>
</div>
