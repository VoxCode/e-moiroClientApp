<ng-select *ngIf="groups.length !== 0" [items]="this.groups" [clearable]="false"
           (change)="selectTopic()"
           bindValue=""
           bindLabel="group"
           [(ngModel)]="selectedGroup"
           placeholder="группа">
</ng-select>

<ng-select *ngIf="curriculumTopicTrainingPrograms.length !== 0" [items]="this.curriculumTopicTrainingPrograms" [clearable]="false"
           (change)="selectTopic()"
           bindValue=""
           bindLabel="topicTitle"
           [(ngModel)]="selectedTopic"
           placeholder="Тема">
</ng-select>

<input *ngIf="selectedTopic">

<ng-select *ngIf="teachers.length !== 0" [items]="this.teachers" [clearable]="false"
           (change)="selectTopic()"
           bindValue=""
           bindLabel="fullNameForm"
           [(ngModel)]="selectedTeacher"
           placeholder="Препод">
</ng-select>
