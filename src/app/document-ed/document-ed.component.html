<ng-content></ng-content>
<div class="docx">
  <ejs-documenteditorcontainer #documentEditorContainerComponent [locale]="culture"
                               serviceUrl="https://ej2services.syncfusion.com/production/web-services/api/documenteditor/"
                               [enableToolbar]=true>
  </ejs-documenteditorcontainer>

</div>
<button type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
        (click)="saveAsDocx()" mdbWavesEffect>
  Скачать документ
</button>

<input id="open_sfdt" style="position:fixed; left:-100em" type="file" (change)="onFileChange($event)"
       accept=".dotx,.docx,.docm,.dot,.doc,.rtf,.txt,.xml,.sfdt"/>
<button type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
        (click)="onFileOpenClick()" mdbWavesEffect>
  Загрузить документ
</button>
<button type="button" mdbBtn color="primary" size="sm" class="relative waves-light" (click)="onPrint()" mdbWavesEffect>
  Распечатать
</button>
