<div class="docx">
  <ejs-documenteditorcontainer #documentEditorContainerComponent [locale]="culture"
                               serviceUrl="https://ej2services.syncfusion.com/production/web-services/api/documenteditor/"
                               (created)="onCreate()" [enableToolbar]=true>

  </ejs-documenteditorcontainer>

</div>
<button type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
        (click)="saveAsDocx()" mdbWavesEffect>Скачать документ</button>
<button type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
        (click)="on()" mdbWavesEffect>Выгрузить</button>

<input id="open_sfdt" #open_sfdt style="position:fixed; left:-100em" type="file" (change)="onFileChange($event)" accept=".dotx,.docx,.docm,.dot,.doc,.rtf,.txt,.xml,.sfdt"/>
<button ejs-button (click)="onFileOpenClick()" >Import</button>
