<div class="example-container">
  <h4><strong>Раздел {{curriculumSectionNumber}}</strong></h4>
  <h5 *ngIf="curriculumSection">{{curriculumSection.name}}</h5>
  <button type="button" mdbBtn color="primary" size="sm" class="relative waves-light" (click)="basicModal.show()"
          mdbWavesEffect><mdb-icon fas icon="plus" size="sm"></mdb-icon> Добавить название раздела</button>
  <ng-select [items]="curriculumSections"
             (change)="saveTrainingProgramCurriculumSection()"
             bindValue=""
             bindLabel="name"
             [(ngModel)]="curriculumSection">
  </ng-select>
  <div
    *ngIf="done"
    cdkDropList
    [cdkDropListData]="done"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <button type="button" mdbBtn color="primary" size="sm" class="relative waves-light" (click)="basicModal2.show()"
            mdbWavesEffect><mdb-icon fas icon="plus" size="sm"></mdb-icon> Добавить тему учебной программы</button><br>
    <div class="example-box"  *ngFor="let item of done; index as i" cdkDrag>

      <div id="curriculumTitle"><b>{{i+1}}. {{item.second}}</b></div><br>
      <div id="curriculumAnnotation">{{item.ninth}}</div><br>
      <div id="isVariable" *ngIf="trainingProgram.isDistanceLearning === false">
        <mdb-checkbox [(ngModel)]="item.third" [default]="true">Вариативная</mdb-checkbox>
      </div>
      <div id="hours">
        <label>Количество часов</label>
        <input min="0" max="10" [(ngModel)]="item.fourth" (change)= "item.fourth < 0 ? item.fourth = 0 : item.fourth;
         item.fourth > 10 ? item.fourth = 0 : item.fourth;" type="number" class="md-textarea form-control" mdbInput>
      </div>
      <div id="formOfEducation">
        <label>Форма занятия</label>
        <select [(ngModel)]="item.fifth" class="browser-default custom-select">
          <option *ngFor="let el of occupationForms" [ngValue]="el.id">{{el.fullName}}</option>
        </select>
      </div><br>
      <button type="button" mdbBtn color="danger" size="sm" class="relative waves-light"
              (click)="deleteCurriculumTopicTrainingProgram(item.seventh, i)" mdbWavesEffect>
        <mdb-icon fas icon="times" size="lg"></mdb-icon>
      </button>

    </div>
  </div>
</div>


<!--шаблон для добавления Раздела учебной программы-->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-fluid" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide(); cancel()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Раздел учебной программы</h4>
      </div>
      <div class="modal-body">
        <label>Название</label>
        <textarea type="text" [(ngModel)]="this.curriculumSectionTmp.name" class="md-textarea form-control" mdbInput></textarea>
        <br>
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="primary" class="relative waves-light"
                (click)="basicModal.hide(); addCurriculumSection()"
                mdbWavesEffect>Сохранить</button>
      </div>
    </div>
  </div>
</div>

<!--шаблон для добавления Тем учебной программы-->
<div mdbModal #basicModal2="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-fluid" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal2.hide()" (click)="cancel()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100">Тема учебной программы</h4>
      </div>
      <div class="modal-body">
        <label>Тема</label>
        <textarea type="text" [(ngModel)]="this.curriculumTopicTmp.topicTitle" class="md-textarea form-control" mdbInput></textarea>
        <br>
        <label>Аннотация</label>
        <textarea type="text" [(ngModel)]="this.curriculumTopicTmp.annotation" class="md-textarea form-control" mdbInput></textarea>
        <br>
        <div class="modal-footer">
          <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal2.hide()" (click)="addCurriculumTopic()"
                  mdbWavesEffect>Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</div>
