<ng-content></ng-content>
<div class="example-container">
  <h2>{{name}}</h2>
  <h3>{{selectedCompany}}</h3>
  <ng-select [items]="curriculumSections"
             bindValue="name"
             bindLabel="name"
             [addTag]="true"
             [(ngModel)]="selectedCompany">
  </ng-select>
  <button type="button" mdbBtn color="success" size="sm"
          class="relative waves-light" (click)="addCurriculumSection()" mdbWavesEffect>Создать</button>
  <div
    cdkDropList
    [cdkDropListData]="done"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.second}}
      <mdb-checkbox [(ngModel)]="item.third" [default]="true">Вариативная</mdb-checkbox>
      <label>Количество часов</label>
      <input [(ngModel)]="item.fourth" type="number" class="md-textarea form-control" mdbInput>
      <label>Форма занятия</label>
      <select [(ngModel)]="item.fifth" class="browser-default custom-select">
       <option *ngFor="let el of occupationForms" [ngValue]="el.id">{{el.fullName}}</option>
      </select>
    </div>
  </div>
  <div class="addWindow" *ngIf="addSection == true">
  <app-curriculum-section ></app-curriculum-section>
  </div>
</div>
