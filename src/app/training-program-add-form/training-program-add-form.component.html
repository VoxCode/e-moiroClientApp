<div class="container-fluid">
  <div class="backButton">
    <button routerLink="/trainingProgram" type="button" size="sm" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>
      <mdb-icon fas icon="arrow-left" size="lg"></mdb-icon></button>
  </div><br>
  <h4>Учебная программа: <strong>«{{trainingProgram.name}}»</strong></h4><br>
  <div class="tabMenu">
    <button type="button" mdbBtn color="primary" size="sm" class="relative waves-light" (click)="save()" mdbWavesEffect>
      <mdb-icon size="lg" far icon="save"></mdb-icon></button>
  </div>
  <div cdkDropListGroup>
    <div class="row">
      <div class="col-sm-3">
        <div class="example-container">
          <h2>Предложено</h2>

          <div
            cdkDropList
            [cdkDropListData]="todo"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.second}}</div>
          </div>
        </div>

      </div>
      <div class="col-sm-7">
        <div *ngFor="let item of curriculumSectionContentList">
          <app-curriculum-section-child [curriculumSectionNumber]="item.curriculumSectionNumber" [done]="item.done" [id]="id" [curriculumSectionId]="item.curriculumSectionId">
          </app-curriculum-section-child>
          <button type="button" id="deleteBtn" mdbBtn color="danger" size="sm" class="relative waves-light"
                  (click)="deleteTrainingProgramCurriculumSection(item.curriculumSectionNumber)" mdbWavesEffect>
            <mdb-icon fas icon="trash-alt" size="sm"></mdb-icon></button>
        </div>

      </div>
      <div class="col-sm-2">
        <button type="button" mdbBtn color="primary" size="sm" class="relative waves-light"
                (click)="addCurriculumSection(0)" mdbWavesEffect>
          <mdb-icon fas icon="plus" size="sm"></mdb-icon></button>
      </div>
    </div>
  </div>
  <br><br>
  <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Далее</button>
</div>
