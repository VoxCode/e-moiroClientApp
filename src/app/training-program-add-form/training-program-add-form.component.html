<div class="container-fluid"><br>
  <div class="tabMenu">
    <button type="button" mdbBtn color="primary" size="sm" class="relative waves-light" (click)="save()" mdbWavesEffect>
      <mdb-icon size="lg" far icon="save"></mdb-icon></button>
  </div>
  <div cdkDropListGroup>
    <div class="row">
      <div class="col-sm-3">
        <div class="example-container">
          <h2>Предложено</h2>

          <div
            cdkDropList
            [cdkDropListData]="todo"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.second}}</div>
          </div>
        </div>

      </div>
      <div class="col-sm-7">
        <app-curriculum-section-child *ngFor="let item of curriculumSectionContentList"
                                      [name]="item.name" [done]="item.done" [id]="id" ></app-curriculum-section-child>
      </div>
      <div class="col-sm-2">
        <label>Введите количество разделов</label>
        <input type="number" [min]="1" [max]="10" [(ngModel)]="value" class="md-textarea form-control" mdbInput
               (ngModelChange)="addCurriculumSection($event)">
      </div>
    </div>
  </div>
  <br><br>
  <button type="button" mdbBtn color="primary" class="relative waves-light"
          (click)="crate()" mdbWavesEffect>Далее</button>
</div>
