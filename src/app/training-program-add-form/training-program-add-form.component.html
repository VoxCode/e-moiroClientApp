<div class="container"><br>
  <div cdkDropListGroup>
  <div class="example-container">
    <h2>Предложено</h2>


    <div
      cdkDropList
      [cdkDropListData]="todo"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.second}}</div>
    </div>
  </div>



    <app-curriculum-section-child [name]="name" [done]="done" ></app-curriculum-section-child>
    <app-curriculum-section-child [name]="name2" [done]="done2"></app-curriculum-section-child>
    <app-curriculum-section-child [name]="name3" [done]="done3"></app-curriculum-section-child>

  </div>
  <br><br><button type="button" mdbBtn color="primary" class="relative waves-light" (click)="crate()" mdbWavesEffect>Далее</button>
</div>
