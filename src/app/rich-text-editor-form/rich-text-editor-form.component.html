<div id="action-description">
  <p>This sample demonstrates the reactive form support of the Rich Text Editor. You can edit the value in the
    Rich Text Editor,
    the values goes into the form models.
  </p>
</div>

<div class="control-section">
  <div class="content-wrapper">
    <div id='content' class='box-form' style="margin: 0 auto; max-width:750px; padding:25px">
      <form [formGroup]="rteForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <ejs-richtexteditor #fromRTE formControlName="name" [toolbarSettings]='tools'  [showCharCount]='true'  (created)="rteCreated()">
          </ejs-richtexteditor>
          <div *ngIf="rteForm.invalid && rteForm.controls.name.touched" class="alert alert-danger">
            <div *ngIf="rteForm.controls.name.errors.required">
              Value is required.
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" ejs-button [disabled]="!rteForm.valid">Submit</button>
          <button type="reset" ejs-button (click)="rteForm.reset()" style="margin-left: 20px">Reset</button>
        </div>
      </form>
    </div>
  </div>
</div>
