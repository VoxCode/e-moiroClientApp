<div class="control-section">
  <div class="content-wrapper">
    <div id='content' class='box-form'>
      <form [formGroup]="rteForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <ejs-richtexteditor #fromRTE formControlName="content" [quickToolbarSettings]='quickToolbarSettings'
                              [toolbarSettings]='tools'  [showCharCount]='true'  (created)="rteCreated()">
          </ejs-richtexteditor>
          <div *ngIf="rteForm.invalid && rteForm.controls.content.touched" class="alert alert-danger">
            <div *ngIf="rteForm.controls.content.errors.required">
              Введите данные!
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
                  [disabled]="!rteForm.valid">Сохранить</button>
          <button type="reset" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
                  (click)="rteForm.reset()" style="margin-left: 20px">Очистить</button>
        </div>
      </form>
    </div>
  </div>
</div>
