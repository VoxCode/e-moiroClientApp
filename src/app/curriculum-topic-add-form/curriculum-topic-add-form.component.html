<div class="container-fluid">
<br>
<div class="row">

  <div class="col-sm">
    <b><p>Категория интерактивного модуля</p></b>

    <div *ngFor="let address of departments; let i = index" >
      <select class="browser-default custom-select">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <br><br>
    </div>

    <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="getEditDepartment()">Добавить</button>
