<div class="divCell" *ngIf="scheduleElement != undefined;">
  <div class="left">
    <div class="ellipsis">{{scheduleElement.topic}}</div>
    <div class="ellipsis">{{formatTeacherName(scheduleElement.teacher)}}</div>
  </div>
  <div class="right">
    <div>ПК-{{scheduleElement.group}}</div>
    <div>{{scheduleElement.room}}</div>
  </div>
  <div class="metaData">
    <div>{{this.parseSubgroup(scheduleElement.subgroup)}}</div>
  </div>
</div>
