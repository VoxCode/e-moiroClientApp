<div class="modal-content" >
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">×</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">Вы действительно хотите удалить<br> <b>«{{editableRow.heading}}»</b>?</h4>
  </div>
  <div class="modal-body">

  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect
            (click)="cancel()">Отмена
    </button>
    <button type="button" mdbBtn color="danger" class="relative waves-light" mdbWavesEffect
            (click)="delete()">Удалить
    </button>
  </div>
</div>
