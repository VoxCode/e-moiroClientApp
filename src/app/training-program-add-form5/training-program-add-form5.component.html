<div class="container-fluid">
  <div class="backButton">
    <button routerLink="/trainingProgram" type="button" size="sm" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>
      <mdb-icon fas icon="arrow-left" size="lg"></mdb-icon> Выход</button>
  </div><br>
  <h4 *ngIf="trainingProgram">Учебная программа: <strong>«{{trainingProgram.name}}»</strong></h4><br>

  <app-training-program-stepper [id]="id"></app-training-program-stepper>

  <div class="tabMenu">
    <button type="button" mdbBtn color="primary" size="sm" class="relative waves-light" (click)="save()" mdbWavesEffect>
      <mdb-icon size="lg" far icon="save"></mdb-icon></button>
  </div>
  <br>
  <h3><strong>Перетащите необходимые элементы</strong></h3>

  <div cdkDropListGroup>
    <div class="row">
      <div class="col-sm-6">
        <div class="example-container">
          <h2>Предложено</h2>

          <div
            cdkDropList
            [cdkDropListData]="todo"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of todo; index as i" cdkDrag>{{i+1}}. {{item.third}}</div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="example-container">
          <h2>Выбрано</h2>
          <button type="button" mdbBtn color="primary" size="sm" class="relative waves-light" (click)="basicModal.show()"
                  mdbWavesEffect><mdb-icon fas icon="plus" size="sm"></mdb-icon> Добавить</button>

          <div
            cdkDropList
            [cdkDropListData]="done"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done; index as i" cdkDrag>{{i+1}}. {{item.third}}
              <button type="button" mdbBtn color="danger" size="sm" class="relative waves-light"
                      [value]="item.fourth" (click)="deleteTrainingProgramRegulation($event.target.value, i)" mdbWavesEffect><mdb-icon fas icon="times" size="lg"></mdb-icon></button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br><br>


  <button type="button" routerLink="/trainingProgramAddForm4/{{id}}" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Назад</button>
  <button type="button" (click)="save()" routerLink="/trainingProgram" mdbBtn color="primary" class="relative waves-light" mdbWavesEffect>Завершить</button>
  <button type="button" (click)="save()" routerLink="/docxGeneratorTP/{{id}}" mdbBtn color="success"
          class="relative waves-light" mdbWavesEffect>Сгенерировать УП</button>
  <button type="button" (click)="save()" routerLink="/docxGeneratorATP/{{id}}" mdbBtn color="success"
          class="relative waves-light" mdbWavesEffect>Сгенерировать УТП</button>
</div>

<!--шаблон для добавления-->
<div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-fluid" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()" (click)="cancel()">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">Нормативные правовые акты</h4>
      </div>
      <div class="modal-body">
        <label>Содержание</label>
        <textarea type="text" [(ngModel)]="this.regulation.content" class="md-textarea form-control" mdbInput></textarea>
      </div>
      <br>
      <label style="color: red; margin-left: 15px;">Связь с темой учебной программы</label>
      <select style="margin-left: 15px;" [(ngModel)]="curriculumTopicTrainingProgram" class="browser-default custom-select">
        <option *ngFor="let el of curriculumTopicTrainingPrograms" [ngValue]="el">{{el.topicTitle}}</option>
      </select>
      <div class="modal-footer">
        <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="basicModal.hide()" (click)="addRegulation()"
                mdbWavesEffect>Сохранить</button>
      </div>
    </div>
  </div>
</div>
